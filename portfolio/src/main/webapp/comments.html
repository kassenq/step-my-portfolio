<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kassen's Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body id="body" onload="initializePage()">
    <div id="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/index.html">Kassen's Portfolio</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/index.html">Home</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/involvement.html">Involvement</a></li>
            <li><a href="/comments.html">Comments</a></li>
          </ul>
        </div>
      </nav>

      <h1>Leave a Comment</h1>
      <br /><br />

      <div id="handle-login"></div>
      <br /><br />

      <div id="comments-form-div">
        <form action="" method="post" id="comments-form" enctype="multipart/form-data">
          <p>First Name:</p>
          <input type="text" name="name-input" />
          <br /><br />
          <p>Enter a comment:</p>
          <textarea name="text-input"></textarea>
          <br /><br />
          <p>Upload an image:</p>
          <input type="file" name="image" id="image-input" />
          <br /><br />
          <button class="btn btn-default" id="submit-button" type="submit">Submit</button>
        </form>
      </div>

      <br /><br />
      <div id="view-comments-div">
        <p>Pick the number of previous comments to display:</p>
        <select id="num">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br /><br />
        <div id="load-button-div">
          <button class="btn btn-default" onclick="getCommentData()" type="button">Load Previous Comments</button>
        </div>
        <br />
        <ul id="fetch"></ul>
        <div id="delete-button-div">
          <button class="btn btn-default" onclick="deleteCommentData()" type="button">Delete Previous Comments</button>
        </div>
        <br />
      </div>
    </div>
  </body>
</html>
