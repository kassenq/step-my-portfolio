      <h1>Leave a Comment</h1>
      <br /><br />

      <div id="handle-login"></div>

      <!-- <form action="/login" method="post" id="login-form">
        <p>Log in:</p>
        <br />
        <input type="text" name="login-input" />
        <br /><br />
      </form> -->
      <!-- <a href="" id="login-link" class="btn btn-default">Log In</a> -->
      <!-- <button type="button" onclick="getLoginStatus()" id="login-link" class="btn btn-default">Log In</button> -->

      <div id="comments-form-div">
        <form action="/data" method="post" id="comments-form">
          <p>First Name:</p>
          <input type="text" name="name-input" />
          <br /><br />
          <p>Enter a comment:</p>
          <textarea name="text-input"></textarea>
          <br /><br />
          <div id="image-upload-div" style="text-align:center;">
            <p>Upload an image:</p>
            <input type="file" name="image" style="margin-left:45%;">
          </div>
          <br /><br />
          <p>Alphabetize all the words in your comment if you want:</p>
          <input type="checkbox" name="sort" value="true" /> Alphabetize <br /><br />
          <button class="btn btn-default" type="submit">Submit</button>
        </form>
      </div>

      <br /><br />
      <p>Pick the number of previous comments:</p>
      <select id="num">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br /><br />
      <button class="btn btn-default" onclick="getCommentData()" type="button">Load Previous Comments</button>
      <br />
      <ul id="fetch"></ul>
      <button class="btn btn-default" onclick="deleteCommentData()" type="button">Delete Previous Comments</button>
      <br />
    </div>
  </body>
